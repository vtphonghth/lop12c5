<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách SĐT Phụ huynh - Lớp 12C1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --bg-color: #f4f7f6;
            --text-color: #333;
            --white: #ffffff;
            --success-color: #2ecc71;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        /* Main Content */
        .main-content {
            display: block;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--white);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes shimmer {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .back-home {
            text-align: center;
            margin: 10px 0 20px;
        }

        .back-home a {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 8px;
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .back-home a:hover {
            transform: translateY(-1px);
        }

        h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }

        .gvcn-info {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 20px;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }

        /* Teacher Section */
        .teacher-section {
            margin-bottom: 30px;
            text-align: center;
        }

        .teacher-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .teacher-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* Student List */
        .student-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .student-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .student-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-call,
        .btn-zalo {
            flex: 1;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-call {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
        }

        .btn-call:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.4);
        }

        .btn-zalo {
            background: linear-gradient(135deg, #0068ff 0%, #0052cc 100%);
            color: white;
        }

        .btn-zalo:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 104, 255, 0.4);
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .student-list {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <div class="back-home">
                <a href="index.html">← Trở về trang chủ</a>
            </div>
            <header>
                <h1>Danh sách SĐT Phụ huynh</h1>
                <div class="gvcn-info">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Lớp 12C1 - 2024-2025</span>
                </div>
            </header>

            <section class="teacher-section">
                <a href="#" class="teacher-btn" id="teacherLink">
                    <i class="fas fa-paper-plane"></i> Liên hệ nhanh PH
                </a>
            </section>

            <div class="student-list" id="studentList">
                <!-- Danh sách học sinh sẽ được thêm bằng JavaScript sau khi decode -->
            </div>
        </div>
    </div>

    <script>
        // Kiểm tra session khi trang load
        const sessionDuration = 60 * 60 * 1000; // 1 giờ
        // Dùng đường dẫn tuyệt đối để tránh redirect sai sang 404
        const LOGIN_PAGE = '/login-lienheph.html';

        function checkSession() {
            const session = sessionStorage.getItem('pageAccess');
            if (session) {
                const sessionTime = parseInt(session);
                if (Date.now() - sessionTime < sessionDuration) {
                    return true;
                } else {
                    sessionStorage.removeItem('pageAccess');
                }
            }
            return false;
        }

        // API endpoint
        const API_URL = '/api/parents';

        // Lấy API key từ session (được tạo sau khi login)
        function getApiKey() {
            // Lấy từ sessionStorage (được set sau khi login thành công)
            return sessionStorage.getItem('apiKey') || null;
        }

        // Lấy danh sách phụ huynh từ API
        async function fetchParents() {
            try {
                const apiKey = getApiKey();

                if (!apiKey) {
                    // Nếu chưa có API key, redirect về login
                    window.location.href = LOGIN_PAGE;
                    return [];
                }

                const response = await fetch(API_URL, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        // Unauthorized - session hết hạn hoặc key không hợp lệ
                        sessionStorage.removeItem('pageAccess');
                        sessionStorage.removeItem('apiKey');
                        window.location.href = LOGIN_PAGE;
                        return [];
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.success && result.data) {
                    return result.data;
                } else {
                    console.error('Error fetching parents:', result.error || 'Unknown error');
                    // Trả về mảng rỗng để hiển thị loading state
                    return [];
                }
            } catch (error) {
                console.error('Error fetching parents:', error);
                // Hiển thị thông báo lỗi cho user
                showError('Không thể tải dữ liệu. Vui lòng thử lại sau.');
                // Trả về mảng rỗng
                return [];
            }
        }

        // Hiển thị thông báo lỗi
        function showError(message) {
            const studentList = document.getElementById('studentList');
            studentList.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #e74c3c;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 32px; margin-bottom: 20px;"></i>
                    <p style="font-size: 16px; margin-bottom: 10px;">${message}</p>
                    <button onclick="location.reload()" style="padding: 10px 20px; background: #4a90e2; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        <i class="fas fa-redo"></i> Tải lại
                    </button>
                </div>
            `;
        }

        // Hiển thị danh sách học sinh
        function renderStudentList(students) {
            const studentList = document.getElementById('studentList');

            // Hiển thị loading
            if (!students || students.length === 0) {
                studentList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 32px; margin-bottom: 20px;"></i>
                        <p>Đang tải dữ liệu...</p>
                    </div>
                `;
                return;
            }

            studentList.innerHTML = '';

            students.forEach(student => {
                const card = document.createElement('div');
                card.className = 'student-card';

                card.innerHTML = `
                    <div class="student-name">
                        <i class="fas fa-user-graduate"></i> ${student.name}
                    </div>
                    <div class="action-buttons">
                        <a href="tel:${student.phone}" class="btn-call">
                            <i class="fas fa-phone-volume"></i> Gọi
                        </a>
                        <a href="https://zalo.me/${student.phone}" class="btn-zalo" target="_blank">
                            <i class="fab fa-zalo"></i> ZALO
                        </a>
                    </div>
                `;

                studentList.appendChild(card);
            });
        }

        // Xử lý nút "Liên hệ nhanh PH"
        document.getElementById('teacherLink').addEventListener('click', function (e) {
            e.preventDefault();
            alert('Bạn có thể sử dụng các nút Gọi và Zalo bên dưới để liên hệ với phụ huynh.');
        });

        // Khởi tạo trang khi load
        window.addEventListener('DOMContentLoaded', async function () {
            // Kiểm tra session
            if (checkSession()) {
                // Đã có session, tải dữ liệu từ API
                renderStudentList([]); // Hiển thị loading
                const students = await fetchParents();
                renderStudentList(students);
            } else {
                // Chưa có session, redirect về trang login
                window.location.href = LOGIN_PAGE;
            }
        });
    </script>
</body>

</html>
