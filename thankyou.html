<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Dữ Liệu Thành Công</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        h1 {
            color: #006400;
            font-size: 1.5em;
        }
        p {
            color: #555;
            font-size: 1em;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        .btn-home {
            background-color: #28a745;
        }
        .btn-home:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2em;
            }
            p {
                font-size: 0.9em;
            }
            a {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dữ liệu đã được gửi thành công!</h1>
        <p>Cảm ơn bạn đã nhập dữ liệu.</p>
        <a href="index.html" class="btn-home">Quay lại Trang chủ</a>
    </div>
</body>
</html>
