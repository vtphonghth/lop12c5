<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảm Ơn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .success-container {
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            color: #155724;
        }
        .success-container h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ff0000; /* Red for main title */
            text-align: center; /* Ensure center alignment */
        }
        .success-container p {
            font-size: 1em;
            margin-bottom: 20px;
        }
        .success-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .success-container a:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .success-container h1 {
                font-size: 1.3em;
            }
            .success-container p {
                font-size: 0.95em;
            }
            .success-container a {
                font-size: 0.95em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Cảm ơn em!</h1>
        <p>Gửi Thành công rồi. GVCN: Thầy Phong Math!</p>
        <a href="index.html">Quay lại biểu mẫu</a>
    </div>
</body>
</html>
