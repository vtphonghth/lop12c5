<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi Đua Tổ (TT1 - TT4)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border: 1px solid #e0e0e0;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            color: #c62828;
            font-weight: 700;
            margin: 0 0 20px 0;
            letter-spacing: 0.5px;
        }

        h2 {
            font-size: 1.5em;
            text-align: center;
            color: #1a237e;
            font-weight: 500;
            margin: 0 0 25px 0;
        }

        .back-home {
            text-align: center;
            margin-bottom: 15px;
        }

        .back-home a {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 8px;
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .back-home a:hover {
            transform: translateY(-1px);
        }

        .team-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .team-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #e0e0e0, #f5f5f5);
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .team-button:hover {
            background: linear-gradient(45deg, #d0d0d0, #e5e5e5);
            transform: translateY(-2px);
        }

        .team-button.selected {
            background: linear-gradient(45deg, #ab47bc, #8e24aa);
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(142, 36, 170, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1em;
            color: #d81b60;
            font-weight: 500;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cfd8dc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0288d1;
            background: #ffffff;
            box-shadow: 0 0 8px rgba(2, 136, 209, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #0288d1, #0277bd);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(2, 136, 209, 0.3);
        }

        button[type="submit"]:hover:not(:disabled) {
            background: linear-gradient(45deg, #0277bd, #01579b);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(2, 136, 209, 0.4);
        }

        button[type="submit"]:disabled {
            background: #b0bec5;
            cursor: not-allowed;
            box-shadow: none;
        }

        #week_date_range {
            font-size: 0.95em;
            color: #37474f;
            text-align: center;
            margin-top: 8px;
            display: block;
            font-style: italic;
        }

        .action-group {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .action-group label {
            display: inline-flex;
            align-items: center;
            font-size: 1em;
            color: #2e7d32;
            font-weight: 500;
            cursor: pointer;
        }

        .action-group input {
            width: auto;
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.6em;
            }

            h2 {
                font-size: 1.3em;
            }

            .team-button {
                font-size: 0.95em;
                padding: 10px;
            }

            input,
            button[type="submit"] {
                font-size: 0.95em;
                padding: 10px;
            }

            .team-buttons {
                gap: 10px;
            }

            .action-group {
                gap: 15px;
            }

            label {
                font-size: 0.95em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="back-home">
            <a href="index.html">← Trở về trang chủ</a>
        </div>
        <h1>DÀNH CHO CÁC TỔ TRƯỞNG (TT1-TT4)</h1>
        <h2 id="teamName">Vui lòng chọn tổ</h2>
        <div class="team-buttons">
            <button type="button" class="team-button" onclick="selectTeam('TT1')">TT1</button>
            <button type="button" class="team-button" onclick="selectTeam('TT2')">TT2</button>
            <button type="button" class="team-button" onclick="selectTeam('TT3')">TT3</button>
            <button type="button" class="team-button" onclick="selectTeam('TT4')">TT4</button>
        </div>
        <form id="teamForm"
            action=""
            method="POST">
            <input type="hidden" id="team" name="team" value="">
            <div class="form-group action-group">
                <label><input type="radio" name="action" value="add" checked> Ghi mới (Tuần mới)</label>
                <label><input type="radio" name="action" value="append"> Bổ sung (Tên HS thiếu)</label>
                <label><input type="radio" name="action" value="edit"> Chỉnh sửa (Tuần cũ)</label>
            </div>
            <div class="form-group">
                <label for="week">TUẦN THỨ (PHẢI NHẬP CHÍNH XÁC)</label>
                <input type="number" id="week" name="week" min="1" max="35" required oninput="updateWeekDateRange()">
                <span id="week_date_range"></span>
                <input type="hidden" id="week_date_range_input" name="week_date_range">
            </div>
            <div class="form-group">
                <label for="not_prepared_names">1. Không thuộc bài (Tên HS):</label>
                <input type="text" id="not_prepared_names" name="not_prepared_names"
                    placeholder="Ví dụ: Ngân(SINH), Thân(TOÁN),...">
                <label for="not_prepared_count">Tổng số lượt:</label>
                <input type="number" id="not_prepared_count" name="not_prepared_count" min="0">
            </div>
            <div class="form-group">
                <label for="no_homework_names">2. Không làm BTVN (Tên HS):</label>
                <input type="text" id="no_homework_names" name="no_homework_names"
                    placeholder="Ví dụ: Ngân(TOÁN), Thân(VĂN)">
                <label for="no_homework_count">Tổng số lượt:</label>
                <input type="number" id="no_homework_count" name="no_homework_count" min="0">
            </div>
            <div class="form-group">
                <label for="disorder_names">3. Mất trật tự (Tên HS):</label>
                <input type="text" id="disorder_names" name="disorder_names"
                    placeholder="Ví dụ: Ngân(8/9-TOÁN), Thân(9/9-VĂN)">
                <label for="disorder_count">Tổng số lượt:</label>
                <input type="number" id="disorder_count" name="disorder_count" min="0">
            </div>
            <div class="form-group">
                <label for="late_names">4. Đi trễ (Tên HS và ngày):</label>
                <input type="text" id="late_names" name="late_names" placeholder="Ví dụ: Ngân (28/9), Thân (8/9)">
                <label for="late_count">Tổng số lượt:</label>
                <input type="number" id="late_count" name="late_count" min="0">
            </div>
            <div class="form-group">
                <label for="violation_names">5. Vi phạm Đoàn (Tên HS và chi tiết):</label>
                <input type="text" id="violation_names" name="violation_names"
                    placeholder="Ví dụ: Ngân (son môi), Thân (giày dép)">
                <label for="violation_count">Tổng số lượt:</label>
                <input type="number" id="violation_count" name="violation_count" min="0">
            </div>
            <div class="form-group">
                <label for="absent_names">6. Vắng (Tên HS):</label>
                <input type="text" id="absent_names" name="absent_names" placeholder="Ví dụ: Ngân(8/9), Thân(9/9)">
                <label for="absent_count">Tổng số lượt:</label>
                <input type="number" id="absent_count" name="absent_count" min="0">
            </div>
            <div class="form-group">
                <label for="good_points_names">7. Điểm tốt từ 9 trở lên (Tên HS):</label>
                <input type="text" id="good_points_names" name="good_points_names"
                    placeholder="Ví dụ: Như(4 lượt), Hân(7 lượt)">
                <label for="good_points_count">Tổng số lượt:</label>
                <input type="number" id="good_points_count" name="good_points_count" min="0">
            </div>
            <div class="form-group">
                <label for="participation_names">8. Phát biểu xung phong (Tên HS):</label>
                <input type="text" id="participation_names" name="participation_names"
                    placeholder="Ví dụ: Ban(10 lượt), Tha(6 lượt), nhiều quá ghi (cả tổ)">
                <label for="participation_count">Tổng số lượt:</label>
                <input type="number" id="participation_count" name="participation_count" min="0">
            </div>
            <div class="form-group">
                <label for="password">***Mật khẩu*** (Thầy cấp riêng cho TT):</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submitButton">Gửi Dữ Liệu</button>
        </form>
    </div>
    <script>
        const weekRanges = [
            "từ ngày 8/9/2025 đến 13/9/2025",
            "từ ngày 15/9/2025 đến 20/9/2025",
            "từ ngày 22/9/2025 đến 27/9/2025",
            "từ ngày 29/9/2025 đến 4/10/2025",
            "từ ngày 6/10/2025 đến 11/10/2025",
            "từ ngày 13/10/2025 đến 18/10/2025",
            "từ ngày 20/10/2025 đến 25/10/2025",
            "từ ngày 27/10/2025 đến 1/11/2025",
            "từ ngày 3/11/2025 đến 8/11/2025",
            "từ ngày 10/11/2025 đến 15/11/2025",
            "từ ngày 17/11/2025 đến 22/11/2025",
            "từ ngày 24/11/2025 đến 29/11/2025",
            "từ ngày 1/12/2025 đến 6/12/2025",
            "từ ngày 8/12/2025 đến 13/12/2025",
            "từ ngày 15/12/2025 đến 20/12/2025",
            "từ ngày 22/12/2025 đến 27/12/2025",
            "từ ngày 29/12/2025 đến 3/1/2026",
            "từ ngày 5/1/2026 đến 10/1/2026",
            "từ ngày 12/1/2026 đến 17/1/2026",
            "từ ngày 19/1/2026 đến 24/1/2026",
            "từ ngày 26/1/2026 đến 31/1/2026",
            "từ ngày 2/2/2026 đến 7/2/2026",
            "từ ngày 9/2/2026 đến 14/2/2026",
            "từ ngày 16/2/2026 đến 21/2/2026",
            "từ ngày 23/2/2026 đến 28/2/2026",
            "từ ngày 2/3/2026 đến 7/3/2026",
            "từ ngày 9/3/2026 đến 14/3/2026",
            "từ ngày 16/3/2026 đến 21/3/2026",
            "từ ngày 23/3/2026 đến 28/3/2026",
            "từ ngày 30/3/2026 đến 4/4/2026",
            "từ ngày 6/4/2026 đến 11/4/2026",
            "từ ngày 13/4/2026 đến 18/4/2026",
            "từ ngày 20/4/2026 đến 25/4/2026",
            "từ ngày 27/4/2026 đến 2/5/2026",
            "từ ngày 18/5/2026 đến 23/5/2026"
        ];

        const teamPageKeys = {
            'TT1': 'tt1',
            'TT2': 'tt2',
            'TT3': 'tt3',
            'TT4': 'tt4'
        };

        function updateWeekDateRange() {
            const weekInput = document.getElementById('week').value;
            const weekDateRange = document.getElementById('week_date_range');
            const weekDateRangeInput = document.getElementById('week_date_range_input');
            if (weekInput >= 1 && weekInput <= 35) {
                weekDateRange.textContent = weekRanges[weekInput - 1];
                weekDateRangeInput.value = weekRanges[weekInput - 1];
            } else {
                weekDateRange.textContent = '';
                weekDateRangeInput.value = '';
            }
        }

        function selectTeam(team) {
            document.getElementById('team').value = team;
            document.getElementById('teamName').textContent = 'Tổ ' + team;
            const buttons = document.querySelectorAll('.team-button');
            buttons.forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent === team) {
                    btn.classList.add('selected');
                }
            });
        }

        async function verifyPassword(input, pageKey) {
            try {
                const response = await fetch('/api/verify-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: input, page: pageKey })
                });
                const data = await response.json();
                if (response.ok && data.success) return true;
                alert(data?.error || data?.message || 'Mật khẩu không đúng!');
                return false;
            } catch (error) {
                alert('Không thể xác thực. Vui lòng thử lại.');
                return false;
            }
        }

        document.getElementById('teamForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const team = document.getElementById('team').value;
            if (!team) {
                alert('Vui lòng chọn một tổ (TT1-TT4)!');
                return;
            }
            const password = document.getElementById('password').value;
            const pageKey = teamPageKeys[team];

            const submitButton = document.getElementById('submitButton');
            submitButton.textContent = 'Đang xác thực...';
            submitButton.disabled = true;

            const isValid = await verifyPassword(password, pageKey);
            if (!isValid) {
                submitButton.textContent = 'Gửi Dữ Liệu';
                submitButton.disabled = false;
                return;
            }

            submitButton.textContent = 'Đang gửi...';

            const formData = new FormData(this);
            
            // Set form action dynamically from config
            this.action = GOOGLE_SCRIPT_URL;

            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        window.location.href = 'thankyou.html';
                    } else {
                        alert('Có lỗi xảy ra khi gửi dữ liệu: ' + data.message);
                        submitButton.disabled = false;
                        submitButton.textContent = 'Gửi Dữ Liệu';
                    }
                })
                .catch(error => {
                    alert('Có lỗi xảy ra khi gửi dữ liệu: ' + error.message);
                    submitButton.disabled = false;
                    submitButton.textContent = 'Gửi Dữ Liệu';
                });
        });
    </script>
</body>

</html>
