<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Thủ Quỹ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border: 1px solid #e0e0e0;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            color: #c62828;
            font-weight: 700;
            margin: 0 0 20px 0;
            letter-spacing: 0.5px;
        }

        h2 {
            font-size: 1.5em;
            text-align: center;
            color: #1a237e;
            font-weight: 500;
            margin: 0 0 25px 0;
        }

        .back-home {
            text-align: center;
            margin-bottom: 15px;
        }

        .back-home a {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 8px;
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .back-home a:hover {
            transform: translateY(-1px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1em;
            color: #d81b60;
            font-weight: 500;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cfd8dc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0288d1;
            background: #ffffff;
            box-shadow: 0 0 8px rgba(2, 136, 209, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #0288d1, #0277bd);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(2, 136, 209, 0.3);
        }

        button[type="submit"]:hover:not(:disabled) {
            background: linear-gradient(45deg, #0277bd, #01579b);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(2, 136, 209, 0.4);
        }

        button[type="submit"]:disabled {
            background: #b0bec5;
            cursor: not-allowed;
            box-shadow: none;
        }

        #week_date_range {
            font-size: 0.95em;
            color: #37474f;
            text-align: center;
            margin-top: 8px;
            display: block;
            font-style: italic;
        }

        .action-group {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .action-group label {
            display: inline-flex;
            align-items: center;
            font-size: 1em;
            color: #2e7d32;
            font-weight: 500;
            cursor: pointer;
        }

        .action-group input {
            width: auto;
            margin-right: 8px;
        }

        .error-message {
            color: #d32f2f;
            text-align: center;
            margin-top: 10px;
            font-size: 1em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .modal-content h3 {
            margin: 0 0 15px;
            color: #1a237e;
            font-size: 1.4em;
        }

        .modal-content p {
            margin: 5px 0;
            font-size: 1em;
            color: #37474f;
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-buttons .copy-btn {
            background: #2e7d32;
            color: #ffffff;
        }

        .modal-buttons .copy-btn:hover {
            background: #1b5e20;
        }

        .modal-buttons .close-btn {
            background: #d81b60;
            color: #ffffff;
        }

        .modal-buttons .close-btn:hover {
            background: #b71c1c;
        }

        .paired-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .paired-group .form-subgroup {
            flex: 1;
        }

        .paired-group .form-subgroup label {
            text-align: left;
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.6em;
            }

            h2 {
                font-size: 1.3em;
            }

            input,
            button[type="submit"] {
                font-size: 0.95em;
                padding: 10px;
            }

            .action-group {
                gap: 15px;
            }

            label {
                font-size: 0.95em;
            }

            .modal-content {
                width: 95%;
                padding: 15px;
            }

            .modal-content h3 {
                font-size: 1.2em;
            }

            .modal-content p {
                font-size: 0.9em;
            }

            .modal-buttons button {
                padding: 8px 15px;
                font-size: 0.9em;
            }

            .paired-group {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="back-home">
            <a href="index.html">← Trở về trang chủ</a>
        </div>
        <h1>DÀNH CHO THỦ QUỸ</h1>
        <h2>Quản lý thu chi</h2>
        <form id="teamForm"
            action=""
            method="POST">
            <input type="hidden" name="team" value="ThuQuy">
            <div class="form-group action-group">
                <label><input type="radio" name="action" value="add" checked> Báo cáo mới (Tuần mới)</label>
                <label><input type="radio" name="action" value="append"> Bổ sung (Đóng bổ sung, chi bổ sung)</label>
                <label><input type="radio" name="action" value="edit"> Chỉnh sửa (Chỉ sử dụng khi nhập sai)</label>
            </div>
            <div class="form-group">
                <label for="week">TUẦN THỨ (PHẢI NHẬP CHÍNH XÁC)</label>
                <input type="number" id="week" name="week" min="1" max="35" required oninput="updateWeekDateRange()">
                <span id="week_date_range"></span>
                <input type="hidden" id="week_date_range_input" name="week_date_range">
            </div>
            <div class="form-group paired-group">
                <div class="form-subgroup">
                    <label for="fee_per_student">1. Tiền Thu (1 HS/1 Tuần):</label>
                    <input type="number" id="fee_per_student" name="fee_per_student" placeholder="Ví dụ: 9000" step="1"
                        min="0">
                </div>
                <div class="form-subgroup">
                    <label for="quantity_paid">2. Số lượng (HS nộp):</label>
                    <input type="number" id="quantity_paid" name="quantity_paid" placeholder="Ví dụ: 45" min="0">
                </div>
            </div>
            <div class="form-group paired-group">
                <div class="form-subgroup">
                    <label for="missing_students">3. Tên HS thiếu:</label>
                    <input type="text" id="missing_students" name="missing_students" placeholder="Ví dụ: Phong, Ngân">
                </div>
                <div class="form-subgroup">
                    <label for="quantity_missing">4. Số lượng (HS thiếu):</label>
                    <input type="number" id="quantity_missing" name="quantity_missing" placeholder="Ví dụ: 2" min="0">
                </div>
            </div>
            <div class="form-group paired-group">
                <div class="form-subgroup">
                    <label for="expense_name_1">5. Tên Tiền chi 1:</label>
                    <input type="text" id="expense_name_1" name="expense_name_1" placeholder="Ví dụ: Mua hoa">
                </div>
                <div class="form-subgroup">
                    <label for="expense_amount_1">Số Tiền (chi 1):</label>
                    <input type="number" id="expense_amount_1" name="expense_amount_1" placeholder="Ví dụ: 50000"
                        step="1" min="0">
                </div>
            </div>
            <div class="form-group paired-group">
                <div class="form-subgroup">
                    <label for="expense_name_2">6. Tên Tiền chi 2:</label>
                    <input type="text" id="expense_name_2" name="expense_name_2" placeholder="Ví dụ: In tài liệu">
                </div>
                <div class="form-subgroup">
                    <label for="expense_amount_2">Số Tiền (chi 2):</label>
                    <input type="number" id="expense_amount_2" name="expense_amount_2" placeholder="Ví dụ: 20000"
                        step="1" min="0">
                </div>
            </div>
            <div class="form-group paired-group">
                <div class="form-subgroup">
                    <label for="expense_name_3">7. Tên Tiền chi 3:</label>
                    <input type="text" id="expense_name_3" name="expense_name_3" placeholder="Ví dụ: Mua dụng cụ">
                </div>
                <div class="form-subgroup">
                    <label for="expense_amount_3">Số Tiền (chi 3):</label>
                    <input type="number" id="expense_amount_3" name="expense_amount_3" placeholder="Ví dụ: 30000"
                        step="1" min="0">
                </div>
            </div>
            <div class="form-group paired-group">
                <div class="form-subgroup">
                    <label for="expense_name_4">8. Tên Tiền chi 4:</label>
                    <input type="text" id="expense_name_4" name="expense_name_4" placeholder="Ví dụ: Mua quà">
                </div>
                <div class="form-subgroup">
                    <label for="expense_amount_4">Số Tiền (chi 4):</label>
                    <input type="number" id="expense_amount_4" name="expense_amount_4" placeholder="Ví dụ: 40000"
                        step="1" min="0">
                </div>
            </div>
            <div class="form-group paired-group">
                <div class="form-subgroup">
                    <label for="expense_name_5">9. Tên Tiền chi 5:</label>
                    <input type="text" id="expense_name_5" name="expense_name_5" placeholder="Ví dụ: Photo thêm">
                </div>
                <div class="form-subgroup">
                    <label for="expense_amount_5">Số Tiền (chi 5):</label>
                    <input type="number" id="expense_amount_5" name="expense_amount_5" placeholder="Ví dụ: 50000"
                        step="1" min="0">
                </div>
            </div>
            <div class="form-group paired-group">
                <div class="form-subgroup">
                    <label for="expense_name_6">10. Tên Tiền chi 6:</label>
                    <input type="text" id="expense_name_6" name="expense_name_6" placeholder="Ví dụ: Khác">
                </div>
                <div class="form-subgroup">
                    <label for="expense_amount_6">Số Tiền (chi 6):</label>
                    <input type="number" id="expense_amount_6" name="expense_amount_6" placeholder="Ví dụ: 60000"
                        step="1" min="0">
                </div>
            </div>
            <div class="form-group">
                <label for="password">***Mật khẩu*** (Thầy cấp riêng cho Thủ quỹ):</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submitButton">Gửi Dữ Liệu</button>
        </form>
    </div>
    <div class="modal" id="summaryModal">
        <div class="modal-content">
            <h3>Kết quả thu chi</h3>
            <div id="summaryContent"></div>
            <div class="modal-buttons">
                <button class="copy-btn" onclick="copySummary()">Sao chép</button>
                <button class="close-btn" onclick="closeModal()">Đóng</button>
            </div>
        </div>
    </div>
    <script>
        const weekRanges = [
            "từ ngày 8/9/2025 đến 13/9/2025",
            "từ ngày 15/9/2025 đến 20/9/2025",
            "từ ngày 22/9/2025 đến 27/9/2025",
            "từ ngày 29/9/2025 đến 4/10/2025",
            "từ ngày 6/10/2025 đến 11/10/2025",
            "từ ngày 13/10/2025 đến 18/10/2025",
            "từ ngày 20/10/2025 đến 25/10/2025",
            "từ ngày 27/10/2025 đến 1/11/2025",
            "từ ngày 3/11/2025 đến 8/11/2025",
            "từ ngày 10/11/2025 đến 15/11/2025",
            "từ ngày 17/11/2025 đến 22/11/2025",
            "từ ngày 24/11/2025 đến 29/11/2025",
            "từ ngày 1/12/2025 đến 6/12/2025",
            "từ ngày 8/12/2025 đến 13/12/2025",
            "từ ngày 15/12/2025 đến 20/12/2025",
            "từ ngày 22/12/2025 đến 27/12/2025",
            "từ ngày 29/12/2025 đến 3/1/2026",
            "từ ngày 5/1/2026 đến 10/1/2026",
            "từ ngày 12/1/2026 đến 17/1/2026",
            "từ ngày 19/1/2026 đến 24/1/2026",
            "từ ngày 26/1/2026 đến 31/1/2026",
            "từ ngày 2/2/2026 đến 7/2/2026",
            "từ ngày 9/2/2026 đến 14/2/2026",
            "từ ngày 16/2/2026 đến 21/2/2026",
            "từ ngày 23/2/2026 đến 28/2/2026",
            "từ ngày 2/3/2026 đến 7/3/2026",
            "từ ngày 9/3/2026 đến 14/3/2026",
            "từ ngày 16/3/2026 đến 21/3/2026",
            "từ ngày 23/3/2026 đến 28/3/2026",
            "từ ngày 30/3/2026 đến 4/4/2026",
            "từ ngày 6/4/2026 đến 11/4/2026",
            "từ ngày 13/4/2026 đến 18/4/2026",
            "từ ngày 20/4/2026 đến 25/4/2026",
            "từ ngày 27/4/2026 đến 2/5/2026",
            "từ ngày 18/5/2026 đến 23/5/2026"
        ];

        function updateWeekDateRange() {
            const weekInput = document.getElementById('week').value;
            const weekDateRange = document.getElementById('week_date_range');
            const weekDateRangeInput = document.getElementById('week_date_range_input');
            if (weekInput >= 1 && weekInput <= 35) {
                weekDateRange.textContent = weekRanges[weekInput - 1];
                weekDateRangeInput.value = weekRanges[weekInput - 1];
            } else {
                weekDateRange.textContent = '';
                weekDateRangeInput.value = '';
            }
        }

        function validateForm() {
            const numericFields = [
                'fee_per_student',
                'quantity_paid',
                'quantity_missing',
                'expense_amount_1',
                'expense_amount_2',
                'expense_amount_3',
                'expense_amount_4',
                'expense_amount_5',
                'expense_amount_6'
            ];
            for (let field of numericFields) {
                const input = document.getElementById(field);
                if (input.value === '' || isNaN(input.value)) {
                    input.value = '0';
                }
            }
            return true;
        }

        function showModal(summary, week) {
            const modal = document.getElementById('summaryModal');
            const content = document.getElementById('summaryContent');
            let htmlContent = `<p><strong>Tổng thu tuần ${week}: ${summary.this_week_income} VNĐ</strong></p>`;
            htmlContent += `<p><strong>Tổng chi tuần ${week}: ${summary.this_week_expense} VNĐ</strong></p>`;
            htmlContent += `<p><strong>Lý do chi:</strong></p>`;
            if (summary.expenses && summary.expenses.length > 0) {
                summary.expenses.forEach(expense => {
                    htmlContent += `<p>- ${expense.name}: ${expense.amount} VNĐ</p>`;
                });
            } else {
                htmlContent += `<p>- Không có chi.</p>`;
            }
            htmlContent += `<p><strong>Số tiền còn lại hiện có: ${summary.total_remaining} VNĐ</strong></p>`;
            content.innerHTML = htmlContent;
            modal.style.display = 'flex';
        }

        function copySummary() {
            const content = document.getElementById('summaryContent').innerText;
            navigator.clipboard.writeText(content).then(() => {
                alert('Đã sao chép kết quả thu chi vào clipboard!');
            }).catch(err => {
                alert('Lỗi khi sao chép: ' + err.message);
            });
        }

        function closeModal() {
            document.getElementById('summaryModal').style.display = 'none';
            window.location.href = 'thankyou.html';
        }

        async function verifyPassword(input) {
            try {
                const formData = new FormData();
                formData.append('action', 'verify');
                formData.append('password', input);
                formData.append('page', 'thuquy');
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    alert('Lỗi kết nối. Vui lòng thử lại.');
                    return false;
                }
                
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    console.error('Invalid JSON response:', text);
                    alert('Lỗi xử lý dữ liệu. Vui lòng thử lại.');
                    return false;
                }
                
                if (data && data.success) return true;
                alert(data?.error || data?.message || 'Mật khẩu không đúng!');
                return false;
            } catch (error) {
                console.error('Verify password error:', error);
                alert('Không thể xác thực. Vui lòng thử lại.');
                return false;
            }
        }

        document.getElementById('teamForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const password = document.getElementById('password').value.trim();

            if (!validateForm()) {
                alert('Vui lòng kiểm tra các trường số và thử lại.');
                return;
            }

            const submitButton = document.getElementById('submitButton');
            submitButton.textContent = 'Đang xác thực...';
            submitButton.disabled = true;

            const isValid = await verifyPassword(password);
            if (!isValid) {
                submitButton.textContent = 'Gửi Dữ Liệu';
                submitButton.disabled = false;
                return;
            }

            submitButton.textContent = 'Đang gửi...';

            const formData = new FormData(this);
            
            // Set form action dynamically from config
            this.action = GOOGLE_SCRIPT_URL;

            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                body: formData,
                redirect: 'follow'
            })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok: ' + response.status);
                    return response.json();
                })
                .then(data => {
                    if (data.result === 'success') {
                        showModal(data.summary, document.getElementById('week').value);
                    } else {
                        alert('Có lỗi xảy ra khi gửi dữ liệu: ' + data.message);
                        submitButton.disabled = false;
                        submitButton.textContent = 'Gửi Dữ Liệu';
                    }
                })
                .catch(error => {
                    alert('Có lỗi xảy ra khi gửi dữ liệu: ' + error.message);
                    submitButton.disabled = false;
                    submitButton.textContent = 'Gửi Dữ Liệu';
                });
        });
    </script>
</body>

</html>
